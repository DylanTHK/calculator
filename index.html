<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Web Calculator</title>
</head>
<body>
    <section id="calculator-container">
        <div id="calculator-display">
            <div id="top-display"></div>
            <div id="bot-display"></div>
        </div>
        <div id="calculator-buttons">
            <button class="all-clear">AC</button>
            <button class="clear">C</button>
            <button class="operator" id="add">+</button>
            <button class="digit" id="digit-1">1</button>
            <button class="digit" id="digit-2">2</button>
            <button class="digit" id="digit-3">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="digit" id="digit-4">4</button>
            <button class="digit" id="digit-5">5</button>
            <button class="digit" id="digit-6">6</button>
            <button class="operator" id="multiply">ร</button>
            <button class="digit" id="digit-7">7</button>
            <button class="digit" id="digit-8">8</button>
            <button class="digit" id="digit-9">9</button>
            <button class="operator" id="divide">รท</button>
            <button class="digit" id="digit-0">0</button>
            <button class="digit" id="digit-decimal">.</button>
            <button class="equal">=</button>
        </div>
    </section>
</body>
</html>
